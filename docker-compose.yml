services:
  postgres:
    image: postgres:14-alpine
    environment:
      POSTGRES_DB: book_exchange
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9100:9000"
      - "9101:9001"
    volumes:
      - ./minio-data:/data

  backend:
    build:
      context: ./backend
    depends_on:
      - postgres
      - minio
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/book_exchange
      # Совпадает с backend/.env (чтобы токены не "ломались" при переключении окружений)
      SECRET_KEY: your-secret-key-here
      ALGORITHM: HS256

      # backend base path, фронтенд и API доступны по одному домену (nginx -> /api)
      APP_BASE_URL: /api

      # MinIO (внутри сети compose)
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET_COVERS: bookex-covers
      MINIO_SECURE: "false"
      MINIO_PREFER_DIRECT_URL: "false"

      # if you decide to make bucket public and prefer direct urls
      # MINIO_PUBLIC_URL: http://localhost:9100/bookex-covers
      # MINIO_PREFER_DIRECT_URL: "true"
    ports:
      - "8000:8000"
    volumes:
      # Чтобы сохранять/показывать старые локальные обложки из uploads (legacy формат)
      - ./backend/uploads:/app/uploads

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: /api
        VITE_SOCKET_URL: /api
    depends_on:
      - backend
    ports:
      - "3000:80"

volumes:
  pgdata:
